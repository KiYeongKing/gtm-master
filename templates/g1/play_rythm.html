{% extends "common/base.html" %}

{% block css %}
    <style>
        .positive { color:blue; }
        .negative { color:red; }
    </style>
{% endblock %}

{% block content %}
    <h4>Play Rythm</h4>
        <div class="page-header">
            <h3>홀별 플레이 리듬</h3>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <canvas id="one-chart" height="240"></canvas>
            </div>
        </div>

    <div class="page-header">
            <h3>3홀별 플레이 리듬</h3>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <canvas id="two-chart" height="240"></canvas>
            </div>
        </div>

    <div class="page-header">
            <h3>9홀별 플레이 리듬</h3>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <canvas id="three-chart" height="240"></canvas>
            </div>
        </div>
    <h4>평균값 20 라운드</h4>

        <div>
            <h4>Recent 7 Round</h4>
             <div class="row">
            <div class="col-xs-6">
                <canvas id="chart-percentage-putt" height="240"></canvas>
            </div>
            <div class="col-xs-6">
                <canvas id="chart-percentage-sand_save" height="240"></canvas>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <canvas id="chart-percentage-gir" height="240"></canvas>
            </div>
            <div class="col-xs-6">
                <canvas id="chart-percentage-fairway_hit" height="240"></canvas>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-6">
                <canvas id="chart-percentage-proximity" height="240"></canvas>
            </div>
            <div class="col-xs-6">

        </div>

        <div class="row">
            <div class="col-xs-6">
                <canvas id="chart-percentage-bounce_back" height="240"></canvas>

            <div class="col-xs-6">

            </div>
        </div>

        <div class="row">
            <div class="col-xs-6">
                <canvas id="chart-percentage-penalty" height="240"></canvas>
            </div>
            <div class="col-xs-6">
                <canvas id="chart-percentage-score" height="240"></canvas>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-6">
                <canvas id="chart-percentage-bunker" height="240"></canvas>
            </div>
            <div class="col-xs-6">
                <canvas id="chart-percentage-up_and_down" height="240"></canvas>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-6">
                <canvas id="chart-percentage-driving_distance" height="240"></canvas>
            </div>
            <div class="col-xs-6">
                <canvas id="chart-percentage-putt_gir" height="240"></canvas>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-6">
                <canvas id="chart-percentage-birdie" height="240"></canvas>
            </div>
        </div>
             <textarea style="display:none" id="avg_twenty">
            {{avg_twenty}}
        </textarea>
{% endblock %}

{% block js %}
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/0.5.7/chartjs-plugin-annotation.js"></script>
    <script>
    $(document).ready(function(){
        if($("#avg_twenty")){
            var avg_twenty = jQuery.parseJSON($("#avg_twenty").val());
            canvas_avg_twenty(avg_twenty);

        }
    })

    $(function() {
        console.log("target_user_id: " + "{{ target_user_id }}");

        // Bar charts
        red_bg = "rgba(255, 99, 132, 0.2)";
        red_bd = "rgba(255, 99, 132, 1.0)";
        blue_bg = "rgba(54, 162, 235, 0.2)";
        blue_bd = "rgba(54, 162, 235, 1.0)";

        var ctx = $("#one-chart");
        var data = {
            labels: [
                ["1번 홀"],
                ["2번 홀"],
                ["3번 홀"],
                ["4번 홀"],
                ["5번 홀"],
                ["6번 홀"],
                ["7번 홀"],
                ["8번 홀"],
                ["9번 홀"],
                ["10번 홀"],
                ["11번 홀"],
                ["12번 홀"],
                ["13번 홀"],
                ["14번 홀"],
                ["15번 홀"],
                ["16번 홀"],
                ["17번 홀"],
                ["18번 홀"],
            ],
            datasets: [{
                label: "PGA Tour 상위 10%",
                backgroundColor: red_bg,
                borderColor: red_bd,
                borderWidth: 1,
                data: {{part_one}}

        }]
        };
        var options = {
            scales: {
                yAxes: [{
                    ticks: {
                        min: -10,
                        max: 10,
                        stepSize: 2
                    }
                }]
            }
        };
        new Chart(ctx, {type: "line", data: data, options: options});

         var ctx = $("#two-chart");
        var data = {
            labels: [
                ["1,2,3번 홀 평균"],
                ["4,5,6번 홀 평균"],
                ["7,8,9번 홀 평균"],
                ["10,11,12번 홀 평균"],
                ["13,14,15번 홀 평균"],
                ["16,17,18번 홀 평균"],
            ],
            datasets: [{
                label: "PGA Tour 상위 10%",
                backgroundColor: red_bg,
                borderColor: red_bd,
                borderWidth: 1,
                data: {{part_two}}

        }]
        };
        var options = {
            scales: {
                yAxes: [{
                    ticks: {
                        min: -10,
                        max: 10,
                        stepSize: 2
                    }
                }]
            }
        };
        new Chart(ctx, {type: "line", data: data, options: options});

         var ctx = $("#three-chart");
        var data = {
            labels: [
                ["전반 9홀 평균"],
                ["후반 9홀 평균"],

            ],
            datasets: [{
                label: "PGA Tour 상위 10%",
                backgroundColor: red_bg,
                borderColor: red_bd,
                borderWidth: 1,
                data: {{part_three}}

        }]
        };
        var options = {
            scales: {
                yAxes: [{
                    ticks: {
                        min: -10,
                        max: 10,
                        stepSize: 2
                    }
                }]
            }
        };
        new Chart(ctx, {type: "line", data: data, options: options});
    })

    function save_comment_clicked() {
        var comment = $("#comment").val();
        $.ajax({
            url: "{% url 'g1_update' %}",
            type: "POST",
            data: {"target_user_id": "{{ target_user_id }}", "comment": comment},
            dataType: "json",
            success: function(data) {
                console.log(data);
            }
        });
    }

     function canvas_avg_twenty(avg_twenty){
        var keys = Object.keys(avg_twenty["avg_twenty"]);
        var avg = avg_twenty["avg_twenty"]

        var labels = [];
        for(var i=1; i<avg_twenty["size"]+1; i++){
            var label = [];
            label[0] = i;
            labels[i-1] = label;
        }

        for(var key in keys){

            red_bg = "rgba(255, 99, 132, 0.2)";
            red_bd = "rgba(255, 99, 132, 1.0)";
            blue_bg = "rgba(54, 162, 235, 0.2)";
            blue_bd = "rgba(54, 162, 235, 1.0)";

            var ctx = $("#chart-percentage-"+keys[key]);
            console.log(avg_twenty[keys[key]+"_twenty"]);
            var data = {
                labels: labels,
                datasets: [{
                    label: "My Score",
                    backgroundColor: red_bg,
                    borderColor: red_bd,
                    borderWidth: 1,
                    fill: false,
                    data: avg_twenty[keys[key]+"_twenty"]
                }]
            };

            var options = {
                responsive: true,
                title: {
                display: true,
                text: keys[key]
                },
                tooltips: {
                    mode: 'index',
                    intersect: true
                },
                annotation: {
                    annotations: [{
                    type: 'line',
                    mode: 'horizontal',
                    scaleID: 'y-axis-0',
                    value : avg[keys[key]],
                    borderColor: 'rgb(75, 192, 192)',
                    borderWidth: 1,
                    label: {
                        enabled: false,
                        content: 'Average'
                    }
                    }]
                },
                scales: {
                    yAxes: [{
                        ticks: {
                            min: avg[keys[key]]-20,
                            max: avg[keys[key]]+20,
                            stepSize: 10

                        }
                    }]
                }
            };



        new Chart(ctx, {type: "line", data: data, options: options});

        }
    }
    </script>
{% endblock %}
